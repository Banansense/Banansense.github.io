<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ç–µ–∫—Å—Ç–∞ —Ä–∞–∑–Ω—ã–º–∏ —à—Ä–∏—Ñ—Ç–∞–º–∏</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    h1 { text-align: center; }
    input { width: 100%; padding: 10px; margin: 15px 0; font-size: 18px; }
    .result { background: white; padding: 10px; margin: 5px 0; border-radius: 8px; }
    .style-name { font-weight: bold; color: #444; }
  </style>
</head>
<body>
  <h1>‚ú® –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ç–µ–∫—Å—Ç–∞ —Ä–∞–∑–Ω—ã–º–∏ "—à—Ä–∏—Ñ—Ç–∞–º–∏"</h1>
  <input id="inputText" type="text" placeholder="–í–≤–µ–¥–∏ —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å..." oninput="generate()">
  <div id="output"></div>

  <script>
    const styles = {
      "–û–±—ã—á–Ω—ã–π": t => t,
      "–ñ–∏—Ä–Ω—ã–π": t => `**${t}**`,
      "–ö—É—Ä—Å–∏–≤": t => `*${t}*`,
      "–ú–æ–Ω–æ—à–∏—Ä–∏–Ω–Ω—ã–π": t => "`" + t + "`",
      "–ö–∞–ª–ª–∏–≥—Ä–∞—Ñ–∏—è": t => toFancy(t, 0x1D4D0, 0x1D4EA),
      "–ú–æ–¥–µ—Ä–Ω": t => toFancy(t, 0x1D63C, 0x1D656),
      "–ì–æ—Ç–∏–∫–∞": t => toFancy(t, 0x1D56C, 0x1D586),
      "Fullwidth": t => [...t].map(c =>
        c >= "A" && c <= "Z" ? String.fromCharCode(c.charCodeAt(0) - 65 + 0xFF21) :
        c >= "a" && c <= "z" ? String.fromCharCode(c.charCodeAt(0) - 97 + 0xFF41) : c
      ).join(""),
      "–ö–≤–∞–¥—Ä–∞—Ç—ã": t => [...t].map(c => `üÜÇüÜÄüÜÑüÖ∞üÜÅüÖ¥`.includes(c.toUpperCase()) ? "üÖø" : c).join("")
    };

    function toFancy(text, baseLower, baseUpper) {
      return [...text].map(c => {
        if (c >= "a" && c <= "z") return String.fromCodePoint(baseLower + (c.charCodeAt(0) - 97));
        if (c >= "A" && c <= "Z") return String.fromCodePoint(baseUpper + (c.charCodeAt(0) - 65));
        return c;
      }).join("");
    }

    function generate() {
      const text = document.getElementById("inputText").value;
      const output = document.getElementById("output");
      output.innerHTML = "";
      for (let [name, fn] of Object.entries(styles)) {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `<span class="style-name">${name}:</span> ${fn(text)}`;
        output.appendChild(div);
      }
    }
  </script>
</body>
</html>
