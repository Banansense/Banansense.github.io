<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banansense CS2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        h1 {
            color: #ffd700;
            margin-bottom: 30px;
        }
        .download-btn {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #007B9A;
        }
        .feature-list {
            text-align: left;
            margin: 30px 0;
        }
        .download-section {
            margin: 30px 0;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Banansense CS2 Loader</h1>
        
        <div class="download-section">
            <h2>Download Main Loader</h2>
            <button class="download-btn" onclick="downloadPredefinedFile()">DOWNLOAD BANANSENSE ALPHA</button>
            <p>Click the button above to download the main loader file</p>
        </div>

        <div class="feature-list">
            <h3>Features:</h3>
            <ul>
                <li>Wallhack (ESP)</li>
                <li>Aimbot with smooth targeting</li>
                <li>Triggerbot</li>
                <li>Radar hack</li>
                <li>No flash</li>
                <li>Bunny hop</li>
            </ul>
        </div>
    </div>

    <script>
        // PREDEFINED FILE URL - CHANGE THIS TO YOUR ACTUAL FILE
        const PREDEFINED_FILE_URL = 'https://mega.nz/file/fI9ADYjQ#HDGlRq5u9UG2LQtlAar8LHhTiCCDic-aiPRDP3VC4YY'; // ЗАМЕНИ НА СВОЙ ФАЙЛ
        const PREDEFINED_FILE_NAME = 'Banansense alpha 2'; // ЗАМЕНИ НА СВОЁ ИМЯ ФАЙЛА

        function downloadPredefinedFile() {
            console.log('Downloading predefined file:', PREDEFINED_FILE_URL);
            
            // Create invisible iframe to force download
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = PREDEFINED_FILE_URL;
            document.body.appendChild(iframe);
            
            // Create direct download link as main method
            const link = document.createElement('a');
            link.href = PREDEFINED_FILE_URL;
            link.download = PREDEFINED_FILE_NAME;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show success message
            alert('File download started: ' + PREDEFINED_FILE_NAME);
        }
    </script>
</body>
</html>
