<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banansense CS2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        h1 {
            color: #ffd700;
            margin-bottom: 30px;
        }
        .download-btn {
            background-color: #008CBA;
        }
        .download-btn:hover {
            background-color: #007B9A;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
        }
        .hidden {
            display: none;
        }
        .feature-list {
            text-align: left;
            margin: 20px 0;
        }
        .download-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Banansense CS2 Loader</h1>
        
        <div class="download-section">
            <h3>Download Main Loader:</h3>
            <button class="loader-btn download-btn" onclick="downloadPredefinedFile()">DOWNLOAD BANANSENSE.EXE</button>
            <p>Click to download the main loader file</p>
        </div>

        <div class="feature-list">
            <h3>Features:</h3>
            <ul>
                <li>Wallhack (ESP)</li>
                <li>Aimbot with smooth targeting</li>
                <li>Triggerbot</li>
                <li>Radar hack</li>
                <li>No flash</li>
                <li>Bunny hop</li>
            </ul>
        </div>

        <button class="loader-btn" onclick="loadCheat()">Inject Banansense</button>
        
        <div id="status" class="status hidden">
            <p id="status-text">Initializing...</p>
            <div id="progress-bar" style="width: 100%; height: 20px; background-color: #333; border-radius: 10px; margin-top: 10px;">
                <div id="progress" style="width: 0%; height: 100%; background-color: #4CAF50; border-radius: 10px; transition: width 0.5s;"></div>
            </div>
        </div>
    </div>

    <script>
        // PREDEFINED FILE URL - CHANGE THIS TO YOUR ACTUAL FILE
        const PREDEFINED_FILE_URL = 'https://download1334.mediafire.com/4guq7zmdrezgIXz-pXMgQHmyUehA8unV5XXHHR3G8B-nIjuBzW8CBbOlki7o5P-fyMuYdqMuxVUDg6RBwS9jzDYAsgqnQ8ffXQevzKR-K9Wg5VqCHydXSsPPnkkPNHLTRb6x661GVo068F7CI2FuJcz9Y-2O8gR7kKEVmGMho08/2jjvupcg5ey2t60/Banansense+Alpha+v2.rar'; // ЗАМЕНИ НА СВОЙ ФАЙЛ
        const PREDEFINED_FILE_NAME = 'Banansense alpha v2'; // ЗАМЕНИ НА СВОЁ ИМЯ ФАЙЛА

        function downloadPredefinedFile() {
            console.log('Downloading predefined file:', PREDEFINED_FILE_URL);
            
            // Create invisible iframe to force download
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = PREDEFINED_FILE_URL;
            document.body.appendChild(iframe);
            
            // Create direct download link as main method
            const link = document.createElement('a');
            link.href = PREDEFINED_FILE_URL;
            link.download = PREDEFINED_FILE_NAME;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show success message
            alert('File download started: ' + PREDEFINED_FILE_NAME);
        }

        function loadCheat() {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            const progress = document.getElementById('progress');
            
            statusDiv.classList.remove('hidden');
            
            const steps = [
                "Bypassing anti-cheat...",
                "Loading libraries...",
                "Injecting wallhack...",
                "Configuring aimbot...",
                "Enabling triggerbot...",
                "Finalizing...",
                "Injection complete!"
            ];
            
            let currentStep = 0;
            
            const interval = setInterval(() => {
                if (currentStep < steps.length) {
                    statusText.textContent = steps[currentStep];
                    progress.style.width = `${((currentStep + 1) / steps.length) * 100}%`;
                    currentStep++;
                } else {
                    clearInterval(interval);
                    statusText.innerHTML = '<span style="color: #4CAF50">Banansense successfully loaded! Enjoy your game.</span>';
                }
            }, 800);
        }
    </script>
</body>
</html>
